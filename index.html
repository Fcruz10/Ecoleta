<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/modal.css">

    <link rel="stylesheet" href="./styles/responsive.css">

</head>
<body>

    <div id="page-home">
        
        <div class="content">
            <header>
                <img src="./assets/logo.svg" alt="Ecoleta Logo">
                <a href="/create-point.html">
                    <span></span>
                    Register a collect point</a>
            </header>

            <main>
                <h1>Your marketplace of waste collect</h1>
                
                <p>We help people find collect points efficiently</p>
                
                <a href="#"> <span></span> <strong>Search collect points</strong></a href="#">
            </main>
                
        </div>
            
    </div>

    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Collect Points</h1>
                <a href="#">Close</a>
            </div>

            <form action="/search-results.html">
                <label for="search">City</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Search City">
                    <button>
                        <img src="./assets/search.svg" alt="Search">
                    </button>
                </div>
            </form>
        </div>
    </div>
        
    <script src="./scripts/index.js"></script>

</body>
</html>
