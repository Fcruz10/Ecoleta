<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a collect point</title>

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/create-point.css">
    <link rel="stylesheet" href="./styles/responsive.css">

</head>

<body>

    <div id="page-create-point">

        <header>
            <img src="./assets/logo.svg" alt="Ecoleta Logo">
            <a href="#">
                <span></span>
                Return to Home</a>
        </header>

        <form action="">

            <h1>Collect point register</h1>

            <fieldset>

                <legend>
                    <h2>Entity Data</h2>
                </legend>

                <div class="field">
                    <label for="name">Entity name</label>
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Address</label>
                        <input type="text" name="address">
                    </div>
                    <div class="field">
                        <label for="address2">Number/Apt/Other</label>
                        <input type="text" name="address2">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">State/District</label>
                        <select name="uf">
                            <option value="">Select State/District</option>
                        </select>

                        <input type="hidden" name="state">
                    </div>

                    <div class="field">
                        <label for="city">City</label>
                        <select name="city" disabled>
                            <option value="">Select City</option>
                        </select>
                    </div>
                </div>

            </fieldset>


            <fieldset>
                    <legend>
                        <h2>Collect Items</h2>
                    </legend>

            </fieldset>
 
            <button type="submit">Register collect point</button>
        </form>

    </div>

    <script src="/scripts/create-point.js"></script>

</body>

</html>
