<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a collect point</title>

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/create-point.css">
    <link rel="stylesheet" href="./styles/responsive.css">

</head>

<body>

    <div id="page-create-point">

        <header>
            <img src="./assets/logo.svg" alt="Ecoleta Logo">
            <a href="/">
                <span></span>
                Return to Home</a>
        </header>

        <form action="">

            <h1>Collect point register</h1>

            <fieldset>

                <legend>
                    <h2>Entity Data</h2>
                </legend>

                <div class="field">
                    <label for="name">Entity name</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Address</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="address2">Number/Apt/Other</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">State/District</label>
                        <select name="uf" required>
                            <option value="">Select State/District</option>
                        </select>

                        <input type="hidden" name="state">
                    </div>

                    <div class="field">
                        <label for="city">City</label>
                        <select name="city" disabled required>
                            <option value="">Select City</option>
                        </select>
                    </div>
                </div>

            </fieldset>


            <fieldset>
                    <legend>
                        <h2>Collect Items</h2>
                    </legend>

                    <div class="items-grid">
                        <li data-id="1">
                            <img src="./assets/lampadas.svg" alt="Lamps">
                            <span>Lamps</span>
                        </li>

                        <li data-id="2">
                            <img src="./assets/baterias.svg" alt="Batteries">
                            <span>Batteries</span>
                        </li>

                        <li data-id="3">
                            <img src="./assets/papeis-papelao.svg" alt="Paper and Cardboard">
                            <span>Paper and Cardboard</span>
                        </li>

                        <li data-id="4">
                            <img src="./assets/eletronicos.svg" alt="Electronic Waste">
                            <span>Electronic Waste</span>
                        </li>

                        <li data-id="5">
                            <img src="./assets/organicos.svg" alt="Organic Waste">
                            <span>Organic Waste</span>
                        </li>

                        <li data-id="6">
                            <img src="./assets/oleo.svg" alt="Kitchen Oil">
                            <span>Kitchen Oil</span>
                        </li>

                    </div>

                    <input type="hidden" name="items">

            </fieldset>
 
            <button type="submit">Register collect point</button>
        </form>

    </div>

    <script src="/scripts/create-point.js"></script>

</body>

</html>
